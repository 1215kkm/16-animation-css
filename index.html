<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봄이 왔다 새로운 세상이 왔다</title>
    <link rel="stylesheet" href="css/spring.css">
</head>
<body>
    <header>
        <h1><img src="images/logo.png" alt=""></h1>

        <nav>
            <ul class="gnb">
                <li><a href="#">영웅의 발자취</a></li>
                <li><a href="#">역사의 사건들</a></li>
                <li><a href="#">벚꽃 속 약속</a></li>
                <li><a href="#">다시 피어나다</a></li>
                <li><a href="#">함께 걷는 길</a></li>
            </ul>
        </nav>
    </header>

    <div id="visual">
        <div class="flower1"></div>
        <div class="flower2"></div>
        <div class="flower3"></div>


        <div class="hero">
            <img src="images/hero.png" alt="">
        </div>



        <div class="playbtn">
            <audio id="audio" src="music/hero.mp3" controls loop></audio>
            <img id="playBtn" src="images/btn_play.png" alt="플레이">
            <img id="pauseBtn" src="images/btn_pause.png" alt="일시중지">
        </div>

        <div class="text">
            <ul>
                <li>
                    <span>봄</span>
                    <span class="space">이</span>
                    <span>왔</span>
                    <span>다</span>
                </li>
                <li>
                    <span>어</span>
                    <span>둠</span>
                    <span class="space">을</span>
                    <span>걷</span>
                    <span class="space">고</span>
                    <span>새</span>
                    <span>벽</span>
                    <span class="space">을</span>
                    <span>건</span>
                    <span>너</span>
                </li>
                <li>
                    <span>바</span>
                    <span>람</span>
                    <span class="space">을</span>
                    <span>부</span>
                    <span>른</span>
                    <span>자</span>
                    <span>와</span>
                </li>
                <li>
                    <span>다</span>
                    <span class="space">시</span>
                    <span>뛰</span>
                    <span class="space">는</span>
                    <span>대</span>
                    <span>한</span>
                    <span>민</span>
                    <span>국</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 5초 뒤 자동재생 시도
setTimeout(function() {
    audio.play().then(function() {
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline';
        pauseBtn.classList.add('pulse'); // 애니메이션 효과 추가

        setTimeout(function() {
            audio.muted = false;
        }, 1000);
    }).catch(function(err) {
        console.log("자동재생 실패:", err);
    });
}, 5000);

// 재생 버튼
playBtn.addEventListener('click', function() {
    audio.play();
    audio.muted = false;
    playBtn.style.display = 'none';
    pauseBtn.style.display = 'inline';
    pauseBtn.classList.add('pulse'); // 재생 시 애니메이션 추가
});

// 일시정지 버튼
pauseBtn.addEventListener('click', function() {
    audio.pause();
    pauseBtn.style.display = 'none';
    playBtn.style.display = 'inline';
    pauseBtn.classList.remove('pulse'); // 정지 시 애니메이션 제거
});

// 음악이 끝나면 버튼 초기화
audio.addEventListener('ended', function() {
    pauseBtn.style.display = 'none';
    playBtn.style.display = 'inline';
    pauseBtn.classList.remove('pulse'); // 음악 끝나면 애니메이션 제거
});

    </script>
    
</body>
</html>
